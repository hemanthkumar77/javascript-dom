<!DOCTYPE html>
<html>
<head>
	<title>static variable</title>
</head>
<body>
<script type="text/javascript">
	function value(Radius)
	{
		this.radius=Radius; // instance variable
		value.pi=3.14;   // static fields
       this.area=function()
        {
        	return value.pi * this.radius^2 ;
        }
	}
	var val=new value(4);
	document.write("area value: "+val.area());
</script>
</body>
</html>
