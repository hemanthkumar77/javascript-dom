<!DOCTYPE html>
<html>
<head>
	<title>show password</title>
</head>
<body>
<input type="password" id="pass">
<input type="checkbox" id="correct" onclick="method()">show password
<script type="text/javascript">
	function method()
	{
		a=document.getElementById("pass");
		b=document.getElementById("correct");
		if(b.checked==true)
		{
			a.type="text";
		}
		else
		{
			a.type="password";
		}
	}
</script>
</body>
</html>
